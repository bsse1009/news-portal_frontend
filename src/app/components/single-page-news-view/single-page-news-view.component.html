<div>
    <a [routerLink]="['/']">
        <app-button color='green' text='Home'>
        </app-button>
    </a>
</div>
<div class="container">
    <h3>{{ news.title }}</h3>
    {{ news.date }} <hr><br>
    <div>
        {{ news.details }}
    </div>
    <hr>
    <div *ngIf='isLogin'>
        <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
            <input type="text" name="comment" ngModel>
            <app-button
                color='green'
                text='Comment'
            ></app-button>
        </form>
    </div>
    <div *ngFor="let comment of news.comment">
        <div>{{ comment.username }}
            {{comment.time}}
        </div>
        <div>{{ comment.text }}</div><hr>
    </div>
</div>
