<header>
    <h1>{{ title }}</h1>
    <app-search-bar></app-search-bar>
    <div *ngIf = "isLogedIn(); else login">
        <a [routerLink]="['home']">
            <app-button   
                color='red'
                text='Logout'
                (btnClick)="logOut()"
            ></app-button> 
        </a>
    </div>
    <ng-template #login>
        <div>
            <a [routerLink]="['login']" *ngIf="hasRoute('/register')">
                <app-button color='green' text='login'>
                </app-button>
            </a>
            <a [routerLink]="['register']" *ngIf="hasRoute('/login')">
                <app-button color='green' text='Register'>
                </app-button>
            </a>
        </div>
    </ng-template>
</header>
