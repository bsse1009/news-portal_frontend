<header>
    <h1>{{ title }}</h1>
    <app-search-bar></app-search-bar>
    <div *ngIf = "isLogedIn(); else login">
        <a [routerLink]="['home']">
            <app-button   
                color='red'
                text='Logout'
                (btnClick)="logOut()"
            ></app-button> 
        </a>
    </div>
    <ng-template #login>
        <a [routerLink]="['login']">
            <app-button color='green' text='login'>
            </app-button>
        </a>
    </ng-template>
</header>
