<form *ngIf="showAddNews" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="title">News</label>
        <input type="text" name="title" [(ngModel)]="title" id="title" placeholder="Add News Title" />
    </div>
    <div class="form-control">
        <label for="news">Add News Body</label>
        <input type="text" name="news" [(ngModel)]="news" id="news" placeholder="Add News Body" />
    </div>
    <div class="form-control">
        <label for="image">Add image</label>
        <input type="text" name="image" [(ngModel)]="image" id="image" />
    </div>
    <input type="submit" value="Add News" class="btn btn-block" />
</form>
